<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            padding: 10px;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #output {
            flex-grow: 1;
            background-color: #000000;
            border: 1px solid #3c3c3c;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            border-radius: 4px;
            font-size: 14px;
        }
        #input-container {
            display: flex;
            position: relative;
        }
        #command-input {
            flex-grow: 1;
            background-color: #252525;
            color: #d4d4d4;
            border: 1px solid #5a5a5a;
            padding: 8px;
            border-radius: 4px;
            outline: none;
            font-family: inherit;
            font-size: 14px;
        }
        #command-input:focus {
            border-color: #007acc;
        }
        .log-line {
            margin-bottom: 5px;
            line-height: 1.2;
        }
        .log-prompt {
            color: #569cd6; /* Blue for input prompt */
            font-weight: bold;
        }
        .log-success {
            color: #6a9955; /* Green for success */
        }
        .log-error {
            color: #f44747; /* Red for errors */
        }
        .log-info {
            color: #9cdcfe; /* Light blue for info/result */
        }
        #autocomplete-suggestions {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background-color: #252525;
            border: 1px solid #5a5a5a;
            border-bottom: none;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion-item:hover, .suggestion-item.active {
            background-color: #007acc;
        }
        .suggestion-item .args {
            color: #9cdcfe;
        }
        .suggestion-item .description {
            font-style: italic;
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div id="output">
        <div class="log-line log-info">Dev Console Ready.</div>
        <div class="log-line log-info">Use ESC to close or type 'help' for help.</div>
    </div>
    <div id="input-container">
        <div id="autocomplete-suggestions"></div>
        <input type="text" id="command-input" class="form-control" placeholder="Enter command..." autofocus>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const outputDiv = document.getElementById('output');
        const inputField = document.getElementById('command-input');
        const suggestionsContainer = document.getElementById('autocomplete-suggestions');
        let commandHistory = [];
        let historyIndex = -1;
        let commandConfig = {};
        let activeSuggestion = -1;

        function logToOutput(message, className = 'log-info') {
            const line = document.createElement('div');
            line.classList.add('log-line', className);

            if (typeof message === 'object' && message !== null && message.commands) {
                line.innerHTML = '--- Available Commands ---<br>';
                for (const name in message.commands) {
                    const cmd = message.commands[name];
                    const args = cmd.args.length > 0 ? ` <span class="log-info">[${cmd.args.join('] [')}]</span>` : '';
                    line.innerHTML += `<span class="log-prompt">${name}</span>${args}: ${cmd.description}<br>`;
                }
            } else {
                line.textContent = message;
            }

            outputDiv.appendChild(line);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        async function fetchCommands() {
            try {
                const result = await window.devConsoleApi.executeCommand('help');
                if (result && result.commands) {
                    commandConfig = result.commands;
                }
            } catch (error) {
                console.error('Failed to fetch commands:', error);
            }
        }

        async function executeCommand(commandString) {
            if (!commandString.trim()) return;

            logToOutput(`> ${commandString}`, 'log-prompt');
            commandHistory.unshift(commandString);
            historyIndex = -1;

            try {
                const parts = commandString.trim().match(/[^\s"']+|"([^"]*)"|'([^']*)'/g) || [];
                const commandName = parts[0];
                const args = parts.slice(1).map(arg => {
                    if (arg.startsWith('"') && arg.endsWith('"')) {
                        return arg.slice(1, -1);
                    }
                    if (arg.startsWith("'") && arg.endsWith("'")) {
                        return arg.slice(1, -1);
                    }
                    return arg;
                });

                const result = await window.devConsoleApi.executeCommand(commandName, args);

                if (typeof result === 'string' && result.includes('Error:')) {
                    logToOutput(result, 'log-error');
                } else {
                    logToOutput(result, 'log-success');
                }

            } catch (error) {
                logToOutput(`Fatal Console Error: Failed to communicate with main process. ${error.message}`, 'log-error');
                console.error(error);
            }
        }

        function showSuggestions() {
            const input = inputField.value.trim().toLowerCase();
            suggestionsContainer.innerHTML = '';
            if (input === '') return;

            const availableCommands = Object.keys(commandConfig);
            const suggestions = availableCommands.filter(cmd => cmd.toLowerCase().startsWith(input));
            suggestions.forEach((suggestion, index) => {
                const cmd = commandConfig[suggestion];
                const item = document.createElement('div');
                item.classList.add('suggestion-item');
                item.innerHTML = `
                    <span class="log-prompt">${suggestion}</span>
                    <span class="args">${cmd.args.length > 0 ? '[' + cmd.args.join('] [') + ']' : ''}</span>
                    - <span class="description">${cmd.description}</span>
                `;
                item.addEventListener('click', () => {
                    inputField.value = suggestion;
                    suggestionsContainer.innerHTML = '';
                });
                suggestionsContainer.appendChild(item);
            });
            activeSuggestion = -1;
        }

        inputField.addEventListener('input', showSuggestions);

        inputField.addEventListener('keydown', (e) => {
            const suggestions = suggestionsContainer.querySelectorAll('.suggestion-item');
            if (e.key === 'Enter') {
                if (activeSuggestion > -1 && suggestions[activeSuggestion]) {
                    inputField.value = suggestions[activeSuggestion].querySelector('.log-prompt').textContent;
                    suggestionsContainer.innerHTML = '';
                }
                const commandString = inputField.value.trim();
                executeCommand(commandString);
                inputField.value = '';
                suggestionsContainer.innerHTML = '';
            } else if (e.key === 'ArrowUp') {
                if (suggestions.length > 0) {
                    e.preventDefault();
                    activeSuggestion = (activeSuggestion - 1 + suggestions.length) % suggestions.length;
                    updateActiveSuggestion(suggestions);
                } else if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    inputField.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                if (suggestions.length > 0) {
                    e.preventDefault();
                    activeSuggestion = (activeSuggestion + 1) % suggestions.length;
                    updateActiveSuggestion(suggestions);
                } else if (historyIndex > 0) {
                    historyIndex--;
                    inputField.value = commandHistory[historyIndex];
                } else {
                    historyIndex = -1;
                    inputField.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                if (suggestions.length > 0) {
                    inputField.value = suggestions[activeSuggestion > -1 ? activeSuggestion : 0].querySelector('.log-prompt').textContent;
                    suggestionsContainer.innerHTML = '';
                }
            }
        });

        function updateActiveSuggestion(suggestions) {
            suggestions.forEach((item, index) => {
                if (index === activeSuggestion) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                suggestionsContainer.innerHTML = '';
            }
        });

        document.addEventListener('click', (e) => {
            if (!suggestionsContainer.contains(e.target)) {
                suggestionsContainer.innerHTML = '';
            }
        });

        fetchCommands();
    </script>
</body>
</html>
